<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Cálculo IMC</h1>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="peso" oninput="calculate()">
            <span id="peso-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="altura" oninput="calculate()">
            <span id="altura-val">100 cm</span>
        </div>

        <p id="resultado">20.0</p>
        <p id="categoria">Peso normal</p>
    </div>


    <script src="java.js"></script>
</body>

</html>
